<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSU CGPA Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-white min-h-screen font-sans">
    <header class="py-8 text-center">
        <h1 class="text-4xl font-extrabold text-blue-900 mb-2">NSU CGPA Calculator</h1>
        <p class="text-lg text-blue-700">Easily calculate your CGPA and total credits. Add your courses, credits, and grades below.</p>
    </header>

    <div class="flex flex-wrap justify-center gap-8 mb-10">
        <div class="bg-white rounded-xl shadow-lg px-8 py-6 flex flex-col items-center w-64">
            <div class="mb-2 text-blue-500">
                <div class="w-8 h-8 border-4 border-blue-400 rounded-full mx-auto"></div>
            </div>
            <div class="text-5xl font-bold text-blue-900" id="cgpaValue">0.00</div>
            <div class="mt-2 text-blue-700 font-semibold tracking-wide">CGPA</div>
        </div>
        <div class="bg-white rounded-xl shadow-lg px-8 py-6 flex flex-col items-center w-64">
            <div class="mb-2 text-orange-400">
                <div class="w-8 h-8 border-4 border-orange-400 rounded-full mx-auto"></div>
            </div>
            <div class="text-5xl font-bold text-orange-600" id="creditsValue">0</div>
            <div class="mt-2 text-orange-700 font-semibold tracking-wide">CREDITS</div>
        </div>
    </div>

    <form id="cgpaForm" class="max-w-3xl mx-auto bg-white rounded-2xl shadow-xl p-6 space-y-4" onsubmit="event.preventDefault(); calculateCGPA();">
        <div class="grid grid-cols-4 gap-4 text-center font-semibold text-lg mb-2">
            <div>Course</div>
            <div>Credits</div>
            <div>Grade</div>
            <div>#</div>
        </div>
        <div class="grid grid-cols-4 gap-4 items-center mb-2">
            <div class="flex items-center">
                <span class="bg-yellow-100 text-yellow-800 font-semibold px-3 py-1 rounded-l-md rounded-tr-md text-sm md:text-base">Manually</span>
            </div>
            <input type="number" id="prevCredits" class="border rounded px-3 py-2 w-full text-center text-base md:text-lg focus:ring-2 focus:ring-blue-300" placeholder="Prev. Credits" min="0" value="" step="1">
            <select id="prevGrade" class="border rounded px-3 py-2 w-full text-center text-base md:text-lg focus:ring-2 focus:ring-blue-300">
                <option value="">Prev. Grade</option>
                <option value="4.0">A</option>
                <option value="3.7">A−</option>
                <option value="3.3">B+</option>
                <option value="3.0">B</option>
                <option value="2.7">B−</option>
                <option value="2.3">C+</option>
                <option value="2.0">C</option>
                <option value="1.7">C−</option>
                <option value="1.3">D+</option>
                <option value="1.0">D</option>
                <option value="0.0">F</option>
            </select>
            <div></div>
        </div>
        <div id="coursesContainer"></div>
        <div class="flex flex-col-reverse md:flex-row md:justify-between items-center mt-6 gap-4">
            <button type="submit" class="w-full md:w-auto bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-lg transition">Calculate CGPA</button>
            <button type="button" class="add-btn fixed md:static bottom-6 right-6 md:bottom-auto md:right-auto w-14 h-14 md:w-12 md:h-12 bg-blue-800 hover:bg-blue-900 text-white text-3xl rounded-full flex items-center justify-center shadow-lg z-50" onclick="addRow()" title="Add Course">+</button>
        </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
