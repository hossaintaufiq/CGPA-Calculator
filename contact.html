<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | CGPA Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-purple-50 to-blue-100 min-h-screen flex flex-col">
  <!-- Navigation Bar -->
  <nav class="relative z-10 navbar-gradient shadow-md border-b border-blue-100">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <div class="flex items-center gap-3">
          <div class="w-9 h-9 bg-gradient-to-r from-blue-500 to-green-400 rounded-lg flex items-center justify-center">
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7"/></svg>
          </div>
          <span class="navbar-title-bold">CGPA Calculator</span>
        </div>
        <div class="hidden md:block">
          <div class="ml-10 flex items-baseline space-x-6">
            <a href="index.html" class="nav-link">Home</a>
            <a href="faq.html" class="nav-link">FAQ</a>
            <a href="about.html" class="nav-link">About Us</a>
            <a href="privacy.html" class="nav-link">Privacy Policy</a>
            <a href="contact.html" class="nav-link active">Contact</a>
          </div>
        </div>
        <div class="md:hidden">
          <button class="text-gray-600 hover:text-blue-600 p-2" onclick="toggleMobileMenu()">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </button>
        </div>
      </div>
      <!-- Mobile menu -->
      <div id="mobileMenu" class="hidden md:hidden">
        <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
          <a href="index.html" class="nav-link block">Home</a>
          <a href="faq.html" class="nav-link block">FAQ</a>
          <a href="about.html" class="nav-link block">About Us</a>
          <a href="privacy.html" class="nav-link block">Privacy Policy</a>
          <a href="contact.html" class="nav-link active block">Contact</a>
        </div>
      </div>
    </div>
  </nav>
  <div class="max-w-2xl mx-auto mt-12 bg-white rounded-2xl shadow-xl p-8 border border-purple-100">
    <div class="flex items-center mb-6">
      <svg class="w-10 h-10 text-purple-500 mr-3" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M21 10.5V6a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h7.5"/><path stroke-linecap="round" stroke-linejoin="round" d="M21 10.5l-9 6.5-9-6.5"/></svg>
      <h1 class="text-3xl font-extrabold text-purple-700">Contact Us</h1>
    </div>
    <form class="space-y-6" autocomplete="off" onsubmit="event.preventDefault(); alert('Thank you for your message!'); this.reset();">
      <div>
        <label class="block text-purple-700 font-semibold mb-1" for="name">Name</label>
        <input class="w-full px-4 py-2 border border-purple-200 rounded-lg focus:ring-2 focus:ring-purple-300 outline-none" type="text" id="name" name="name" required>
      </div>
      <div>
        <label class="block text-purple-700 font-semibold mb-1" for="email">Email</label>
        <input class="w-full px-4 py-2 border border-purple-200 rounded-lg focus:ring-2 focus:ring-purple-300 outline-none" type="email" id="email" name="email" required>
      </div>
      <div>
        <label class="block text-purple-700 font-semibold mb-1" for="message">Message</label>
        <textarea class="w-full px-4 py-2 border border-purple-200 rounded-lg focus:ring-2 focus:ring-purple-300 outline-none" id="message" name="message" rows="4" required></textarea>
      </div>
      <button type="submit" class="w-full bg-purple-500 hover:bg-purple-600 text-white font-bold py-2 px-6 rounded-lg shadow transition">Send Message</button>
    </form>
    <div class="mt-8">
      <h2 class="text-lg font-semibold text-purple-600 mb-2">Other Ways to Reach Us</h2>
      <p class="text-gray-700 mb-1">Email: <a href="mailto:support@cgpa-calculator.com" class="text-purple-500 underline">support@cgpa-calculator.com</a></p>
      <p class="text-gray-700">For urgent issues, mention "URGENT" in your subject line.</p>
    </div>
    <a href="index.html" class="inline-block mt-8 bg-purple-500 hover:bg-purple-600 text-white font-bold py-2 px-6 rounded-lg shadow transition">Back to Calculator</a>
  </div>
</body>
</html>
